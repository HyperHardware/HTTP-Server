	<!DOCTYPE html>
	<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>页面维护中 - 404 Not Found</title>
		<style>
			:root {
				--main-color: #20a53a;
				--accent-color: #ff6b6b;
			}
	
			body {
				margin: 0;
				padding: 20px;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
				background: #f8f9fa;
				min-height: 100vh;
				display: flex;
				align-items: center;
			}
	
			.container {
				max-width: 800px;
				margin: 0 auto;
				text-align: center;
				padding: 30px;
			}
	
			.maintenance-animation {
				position: relative;
				width: 200px;
				height: 200px;
				margin: 0 auto 30px;
			}
	
			.tool {
				position: absolute;
				animation-duration: 2s;
				animation-iteration-count: infinite;
				animation-timing-function: ease-in-out;
			}
	
			.screwdriver {
				left: 40%;
				top: 30%;
				width: 40px;
				animation-name: tool-rotate;
				color: var(--accent-color);
			}
	
			.wrench {
				right: 35%;
				bottom: 30%;
				width: 50px;
				animation-name: tool-rotate-reverse;
				color: #4d8be6;
			}
	
			.warning-sign {
				width: 120px;
				animation: pulse 1.5s ease-in-out infinite;
				color: var(--accent-color);
			}
	
			@keyframes tool-rotate {
				0%, 100% { transform: rotate(-15deg); }
				50% { transform: rotate(15deg); }
			}
	
			@keyframes tool-rotate-reverse {
				0%, 100% { transform: rotate(15deg); }
				50% { transform: rotate(-15deg); }
			}
	
			@keyframes pulse {
				0% { transform: scale(1); }
				50% { transform: scale(1.1); }
				100% { transform: scale(1); }
			}
	
			h1 {
				color: var(--main-color);
				font-size: 2.5em;
				margin: 20px 0;
			}
	
			h2 {
				color: var(--accent-color);
				margin-bottom: 30px;
			}
	
			.btlink {
				color: var(--main-color);
				text-decoration: none;
				transition: color 0.3s ease;
			}
	
			.btlink:hover {
				color: #1a8230;
			}
	
			.message {
				font-size: 1.2em;
				color: #666;
				margin: 25px 0;
				line-height: 1.6;
			}
	
			.admin-contact {
				margin-top: 30px;
				font-size: 1.1em;
			}
	
			.admin-contact a {
				color: var(--main-color);
				text-decoration: none;
				border-bottom: 1px dashed;
				transition: all 0.3s ease;
			}
	
			.admin-contact a:hover {
				color: #1a8230;
				border-bottom-style: solid;
			}
		</style>
	</head>
